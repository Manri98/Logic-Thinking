<html>
<head>
	<title>Elecciones 2015</title>
	<link rel="stylesheet" href="./style.css" type="text/css" media="all" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.win.js"></script>
	<script>
		$(document).ready(function(){
		$("#btn1").click(function(){
			$("#box2").animate({width: 100%});
			});
		$("#btn2").click(function(){
			$("#box3").animate({width: 100%});
			});
		$("#btn3").click(function(){
			$("#box4").animate({width: 100%});
			});
		$("#btn4").click(function(){
			$("#box2").animate({width: 10%});
			});
		$("#btn5").click(function(){
			$("#box3").animate({width: 10%});
			});
		$("#btn6").click(function(){
			$("#box4").animate({width: 10%});
			});
		});
</script>
</head>

<body>
	<button id="btn1" class="btn">Vota 1</button>
	<button id="btn2" class="btn">Vota 2</button>
	<button id="btn3" class="btn">Vota 3</button>
	<button id="btn4" class="btn">Vota -1</button>
	<button id="btn5" class="btn">Vota -2</button>
	<button id="btn6" class="btn">Vota -3</button>
	
	<div id="box1" class="box1">
		<div id="box2" class="box2">
			<p class="counter">ASDF</p>
		</div>
	</div>
	
	<div id="box1" class="box1">
		<div id="box3" class="box3">
			<p class="counter">ASDF</p>
		</div>
	</div>
	
	<div id="box1" class="box1">
		<div id="box4" class="box4">
			<p class="counter">ASDF</p>
		</div>
	</div>
	
</body>
