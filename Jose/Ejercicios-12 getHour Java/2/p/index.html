<!DOCTYPE html>
<html>
	<body>
		<p>Haz clic para obtener la hora actual</p>
		<button onclick="myFunction()" class="btn">Clic</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				var d = new Date();
				var n = d.getHours();
			var m = d.getMinutes();
				document.getElementById("demo").innerHTML = n+":"+m;
			}
		</script>
	</body>
</html>
