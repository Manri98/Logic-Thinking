<!DOCTYPE html>
<html>
	<body>
	<link rel="stylesheet" href="./style.css" type="text/css" media="all"/>
		<center><p>Haz clic para obtener la hora actual</p>
		<button onclick="actualiza_hora()" class="btn">Clic</button>
		<p id="demo"></p>
		<div class="barra" id="barra">
			<div class="progreso" id="progreso"></div>
		</div>
		<div class="barra" id="barra2">
			<div class="progreso2" id="progreso2"></div>
		</div>
		<div class="barra" id="barra3">
			<div class="progreso3" id="progreso3"></div>
		</div></center>
		<script>
			function myFunction(){
				var d = new Date();
				var n = d.getHours();
				var m = d.getMinutes();
				var s = d.getSeconds();
				document.getElementById("demo").innerHTML = n+":"+m+":"+s;
				
				var div=document.getElementsByClassName('progreso')[0];
				var divWidth=div.offsetWidth;
				div.style.width=((10/6)*s)+'%';
				
				var div2=document.getElementsByClassName('progreso2')[0];
				var divWidth=div.offsetWidth;
				div2.style.width=((10/6)*m)+'%';
				
				var div3=document.getElementsByClassName('progreso3')[0];
				var divWidth=div.offsetWidth;
				div3.style.width=((25/6)*n)+'%';
			}
			function actualiza_hora(){
				setInterval(function(){myFunction(); }, 1000)
			}
		</script>
	</body>
</html>
