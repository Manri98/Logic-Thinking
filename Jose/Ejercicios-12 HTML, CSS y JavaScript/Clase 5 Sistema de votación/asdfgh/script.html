<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style.css" type="text/css" media="all" />
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<script>
			$(document).ready(function(){
				var cont1 = 0;
				var cont2 = 0;
				var cont3 = 0;
				
				var fact1 = 0;
				var fact2 = 0;
				var fact3 = 0;
				$("#btn1").click(function(){
					cont1++;
					actualizar()
				});
				
				
				$("#btn3").click(function(){
					cont2++;
					actualizar()
				});
				
				
				$("#btn5").click(function(){
					cont3++;
					actualizar()
				});
				function actualizar(){
					var pe;
					var perc;
					pe = cont3+cont2+cont1;
					perc = 100/pe;
					fact1 = cont1*pe;
					fact2 = cont2*pe;
					fact3 = cont3*pe;
					$("#box11").animate({width: fact1+"%"});
					$("#box22").animate({width: fact2+"%"});
					$("#box33").animate({width: fact3+"%"});
				}
			});
			</script>
		</head>
	<body>
		<div style="width: 100%; float: left">
		<button id="btn1" class="btn">Vota esto</button>
			<div id="box11" class="box11">
				<div id="box1" class="box2">
				<p class="counter"></p>
				</div>
			</div>
		</div>
		<div style="width: 100%; float: left">
		<button id="btn3" class="btn">Vota esto</button>
			<div id="box22" class="box22">
				<div id="box2" class="box2">
				<p class="counter"></p>
				</div>
			</div>
		</div>
		<div style="width: 100%; float: left">
		<button id="btn5" class="btn">Vota esto</button>
			<div id="box33" class="box33">
				<div id="box3" class="box2">
				<p class="counter"></p>
				</div>
			</div>
		</div>
	</body>
</html>
