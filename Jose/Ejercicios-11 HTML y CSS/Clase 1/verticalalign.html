<!DOCTYPE html>
<html>
	<head>
		<style>
			img.top {
    			vertical-align: text-top;
				}

			img.bottom {
    			vertical-align: text-bottom;
				}
		</style>
	</head>
	<body>

		<p>An <img src="portal.jpg" alt="W3Schools"/> image with a default alignment.</p> 

		<p>An <img class="top" src="portal.jpg" alt="W3Schools"/> image with a text-top alignment.</p> 

		<p>An <img class="bottom" src="portal.jpg" alt="W3Schools"/> image with a text-bottom alignment.</p>

		<p>"HOLA"<span id="mySpan" style="vertical-align: -50px;">vertical-aligns</span>"HOLA"</p>

	</body>
</html>
